name: 编译 OpenWrt

on:
  workflow_dispatch:
    inputs:
      target:
        description: '选择目标设备'
        required: true
        default: 'x86_64'
        type: choice
        options:
          - x86_64
          - rockchip
          - ramips
  schedule:
    - cron: '0 0 * * 5'  # 每周五UTC时间0点运行

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: main
  CONFIG_FILE: .config
  DIY_SH: diy.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检查项目分支
      uses: actions/checkout@v4

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/openwrt/openwrt/main/.github/workflows/build-openwrt.yml | grep -oP '(?<=packages: )[^,]+')
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: 克隆源代码
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        
    - name: 更新 feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 生成配置文件
      run: |
        cd openwrt
        cat > .config <<EOF
        CONFIG_TARGET_${{ github.event.inputs.target }}=y
        CONFIG_TARGET_${{ github.event.inputs.target }}_Generic=y
        CONFIG_TARGET_${{ github.event.inputs.target }}_Generic_DEVICE_generic=y
        CONFIG_PACKAGE_luci=y
        CONFIG_PACKAGE_luci-app-firewall=y
        CONFIG_PACKAGE_luci-app-opkg=y
        CONFIG_PACKAGE_luci-base=y
        CONFIG_PACKAGE_luci-lib-ip=y
        CONFIG_PACKAGE_luci-lib-jsonc=y
        CONFIG_PACKAGE_luci-lib-nixio=y
        CONFIG_PACKAGE_luci-theme-bootstrap=y
        EOF
        make defconfig

    - name: 下载软件包
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s

    - name: 整理文件
      run: |
        cd openwrt/bin/targets/
        find . -name "*.bin" -o -name "*.img.gz" | xargs -I {} tar -czf OpenWrt-${{ github.event.inputs.target }}.tar.gz {}

    - name: 创建发布
      uses: softprops/action-gh-release@v1
      with:
        tag_name: OpenWrt-${{ github.event.inputs.target }}-${{ github.run_number }}
        files: openwrt/bin/targets/**/OpenWrt-${{ github.event.inputs.target }}.tar.gz
        body: |
          OpenWrt 自动编译版本
          设备: ${{ github.event.inputs.target }}
          编译时间: ${{ env.TZ }}
          
          默认包含以下功能:
          - 基础系统
          - LuCI Web界面
          - 防火墙
          - OPKG包管理
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 删除旧的工作流
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 1
        keep_minimum_runs: 3 
